    <div class="kreiranjeReklame-page-content">

        <div class="title-space">
            <div class="title-space-text">
                <h4>Naziv radnje<span style="color: red;">*</span></h4>
            </div>
            <input type="text" size="30" placeholder="Naziv radnje" required>
        </div>

        <div class="description-space">
            <div class="description-space-text">
                <h4>Opis vase radnje</h4>
            </div>
            <textarea rows="10" cols="150"></textarea>
        </div>

        <div class="address-space">
            <div class="address-space-text">

            </div>

        </div>


        <div class="phone-space">
            <div class="phone-space-text">
                <h4>Kontakt telefon</h4>
            </div>
            <input type="text" size="30" placeholder="+061 1234567">
        </div>

        <div class="email-space">
            <div class="email-space-text">
                <h4>Kontakt e-mail</h4>
            </div>
            <input type="email" size="30" placeholder="primer@gmail.com">
        </div>

        <div class="personal-site-space">
            <div class="personal-site-space-text">
                <h4>Link ka vasem sajtu</h4>
            </div>
            <input type="text" size="30" placeholder="Link ka vasem sajtu">
        </div>

            <button class="btn btn-primary btn-lg button-submit-objava" type="submit">Okaci reklamu</button>
        </div>
        
        <div class="cancel-button-space">
